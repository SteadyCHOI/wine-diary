version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: wine-diary-mysql
    environment:
      MYSQL_ROOT_PASSWORD: winediary123
      MYSQL_DATABASE: wine_diary
      MYSQL_USER: winediary
      MYSQL_PASSWORD: winediary123
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci

  app:
    build: .
    container_name: wine-diary-app
    ports:
      - "8080:8080"
    depends_on:
      - mysql
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/wine_diary
      SPRING_DATASOURCE_USERNAME: winediary
      SPRING_DATASOURCE_PASSWORD: winediary123
    volumes:
      - .:/app
    working_dir: /app

volumes:
  mysql_data: